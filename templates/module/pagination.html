    <a href="{{ url_for('board.book_list', page_num=page_num-1) }}"><</a>
    {% elif page_num == 1 %}
    <a class="endBtn" href="#"><</a>
    {% endif %}
        {{ page_num }}

    <a href="{{ url_for('board.book_list', page_num=page_num+1) }}">></a>
    {% elif page_num == 4 %}
    <a class="endBtn" href="#">></a>
    {% endif %}
</div>
